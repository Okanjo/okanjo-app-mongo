sudo: true
language: node_js
node_js:
- lts/*
- '6'
services:
- docker
before_install:
- docker pull mongo:3.5
- docker run -d -p 27017:27017 mongo:3.5
- sleep 5
script:
- npm run report
after_script:
- npm install coveralls@2.10.0 && cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
before_deploy:
- mkdir ./deploy && cp ./README.md ./deploy
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: okanjo-docs
  skip_cleanup: true
  upload-dir: okanjo-app-mongo
  acl: public_read
  detect_encoding: true
  default_text_charset: utf-8
  local_dir: deploy
  on:
    branch: master
    repo: Okanjo/okanjo-app-mongo
